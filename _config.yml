competences:
  - title: Mathématiques et <br> Informatique
    slug: math-info
    thumbnail: imi-thumbnail.jpg
    img: imi.jpg
    description: L’informatique est au cœur de la formation dispensée aux Ponts dès la première année, prolongée par un master en ingénierie mathématique et informatique. La formation généraliste de l’école permet en outre aux étudiants d’adopter une approche globale face à un problème informatique, et ainsi de réaliser vos projets les plus pointus.
    text: <div><h5>Nos prestations</h5><p>Nous savons a quel point un site web attrayant et fonctionnel peut influer sur votre activité. Nous sommes pleinement conscient qu’un logiciel simple à prendre en main peut vous permettre de mieux gérer vos problématiques, c’est pourquoi nous vous proposons notamment :<ul><li>Développement de logiciels et d’interfaces (java, C++, fortran…)</li><li>Conception et réalisation de sites internet</li><li>Réalisation et mise à jour de bases de données (Excel, Access…)</li><li>Conception d’applications pour téléphones mobiles</li></ul></p><h5>Notre expérience</h5><p>À titre d’exemple, voici quelques études récemment réalisées dans ce domaine :<ul><li>Réalisation d’un logiciel de cartographie des réseaux routiers</li><li>Conception d’un wallet en C++</li><li>Reconstruction totale du site des masters d’une école d’ingénieur</li><li>Refonte d’une boutique en ligne</li></ul></p><h5>Notre formation</h5><p>L’un des cursus de l’école des Ponts ParisTech, le cursus Ingénieur Mathématique et Informatique, est entièrement dédié à l’apprentissage de la programmation, avec une formation d’excellence en mathématiques et statistiques. De plus, l’Ecole des Ponts ParisTech compte en son sein l’un des meilleurs laboratoire de France en Informatique, le Laboratoire Imagine. <br><br><a href="http://www.enpc.fr/ingenierie-mathematique-et-informatique">Formation Ingénieur Informatique et Mathématiques</a><br><a href="https://imagine-lab.enpc.fr">Laboratoire d'Informatique de l'Ecole des Ponts</a></p></div>
  - title: Génie Civil <br> et Mécanique
    slug: genie-civil-mecanique
    thumbnail: bridge-millau-thumbnail.jpg
    img: bridge-millau.jpg
    description: Forte de plus de 250 ans d’expérience dans le génie civil et mécanique, l’école des Ponts ParisTech forme encore aujourd’hui des ingénieurs à la pointe de ce domaine.
    text: <div><h5>Nos prestations</h5><p>Les compétences des élèves de l’école nous permettent de mener à bien vos projets dans de très nombreux sous domaines de la mécanique et du génie civil :<ul><li>Faisabilité pour l’industrie et le génie civil</li><li>Ingénierie (dimensionnement, calcul de structures, études thermiques)</li><li>Etudes de coûts-matières</li><li>Conception d’applications pour téléphones mobiles</li></ul></p><h5>Notre expérience</h5><p>Depuis de nombreuses années, Ponts Études Projets a su prouver son efficacité en menant à bien de nombreuses études pointues et ambitieuses, dont voici quelques exemples :<ul><li>Rédaction d’un cahier des charges d’un système d’exploitation autoroutière</li><li>Etude de la fiabilité d’installations de tôleries</li><li>Etude dynamique non-linéaire d’une colonne en béton armé</li><li>Etudes de marché dans le domaine de la construction</li></ul></p><h5>Notre formation</h5><p>2 cursus ainsi que de nombreux master spécialisés de l’école des Ponts ParisTech forment à la réalisation d’études faisant appel à des acquis importants en mécanique :<br><br><a href="http://www.enpc.fr/genie-mecanique-et-materiaux">Formation Génie Mécanique et Matériaux</a><br><a href="http://www.enpc.fr/genie-civil-et-construction">Formation Génie Civil</a></p></div>
  - title: Énergie, Transports <br> et Aménagements
    slug: energies-transports-amenagements
    thumbnail: vet-thumbnail.jpg
    img: vet.jpg
    description: Evaluer une empreinte carbone, mener une politique de transports à grande échelle, aménager des zones urbaines font parti des enseignements des étudiants du département Ville, environnement, transports de l’école. Ponts Études Projets, en accord avec les efforts mis en place par l’école pour conforter sa place de leader dans les domaines de développement durable et d’urbanisme, s’engage dans ces activités essentielles
    text: <div><h5>Nos prestations</h5><p>Nos compétences s’étendent à de nombreux domaines :<ul><li>Analyse et modélisation de trafic, et de réseaux en général</li><li>Aménagement du territoire, public ou privé</li><li>Aide aux collectivités locales</li><li>Etude d’impact, d’audit en environnement</li><li>Gestions des eaux</li></ul></p><h5>Notre expérience</h5><p>Parmi les nombreuses études réalisées ces dernières années, nous avons notamment effectué :<ul><li>l’étude d’un système de transport</li><li>l’étude d’un réseau en banlieue parisienne</li><li>le recueil et l’analyse de données sur les déplacements dans un territoire de Val-de-Marne</li></ul></p><h5>Notre formation</h5><p>L’Ecole des Ponts ParisTech est une école sous tutelle du ministère de l’Environnement et du Développement Durable. Il est donc tout à fait logique que les problématiques touchant à l’environnement sont au centre de la formation des élèves des Ponts. De plus, le cursus VET (Ville Environnement Transport) ainsi que de nombreux master spécialisés de l’école des Ponts ParisTech, forment les élèves à la réalisation de bilan carbone, d’études sur les réseaux urbains et d’aide aux collectivités locales. <br><br><a href="http://www.enpc.fr/ville-environnement-transport">Formation Ville Environnement Transport</a></p></div>
  - title: Stratégie, Finance <br> et Économie
    slug: strategie-finance-economie
    thumbnail: segf-thumbnail.jpg
    img: segf.jpg
    description: L’École des Ponts ParisTech est également très réputée dans les domaines de la finance et de l’économie, et forme de nombreux consultants et analystes. Chaque année, plus d’un tiers des étudiants quittent l’école pour le monde de l’économie, de la finance, de la stratégie ou du conseil.
    text: <div><h5>Nos prestations</h5><p>Les enseignements prodigués à nos élèves permettent à notre Junior-Entreprise de réaliser vos diverses études économiques, de modélisation, de réseau, financières et stratégiques, en particulier :<ul><li>Analyse de données</li><li>Econométrie</li><li>Etude de marché à haut niveau de technicité</li><li>Gestion et optimisation</li><li>Elaboration de business plan</li></ul></p><h5>Notre expérience</h5><p>Depuis de nombreuses années, Ponts Études Projets a su prouver son efficacité en menant à bien de nombreuses études pointues et ambitieuses, dont voici quelques exemples :<ul><li>Etude de positionnement d’un cabinet de conseil</li><li>Etude de l’impact des taux sur le pricing des obligations convertibles</li><li>Etude de positionnement d’une banque pour le développement d’une activité sur un marché émergent</li></ul></p><h5>Notre formation</h5><p>Le département de Sciences Économique Gestion Finance de l'Écode les Ponts est digne leader dans le domaine de l'ingénierie financière en France. Découvrez les cursus proposés :<br><br><a href="http://www.enpc.fr/sciences-economiques-gestion-finance">Formation Ingénieur Financier</a></p></div>
  - title: Génie Industriel <br> et Marketing
    slug: genie-industriel
    thumbnail: gi-thumbnail.jpg
    img: gi.jpg
    description: Avant-gardiste dans le domaine, l’école des Ponts ParisTech s’est adaptée aux grands enjeux de la mondialisation et possède un département de génie industriel où sont formés des spécialistes de la supply chain, des enjeux globaux et de l’innovation de rupture.
    text: <div><h5>Nos prestations</h5><p>En s’appuyant sur la formation dédiée, notre Junior Entreprise est capable de mener à bien toutes vos études de ce domaine, en particulier :<ul><li>Conception ou optimisation de process</li><li>Etude de marché</li><li>Conception ou amélioration de produits</li></ul></p><h5>Notre expérience</h5><p>Depuis de nombreuses années, Ponts Études Projets a su prouver son efficacité en menant à bien de nombreuses études pointues et ambitieuses, dont voici quelques exemples :<ul><li>Rentabilité de la mise en place d’une méthodologie Lean Sigma</li><li>Benchmark des acteurs déterminants d’un marché agro-alimentaire en expansion</li><li>Etude des indicateurs déterminant des attentes d’un marché dans le cadre d’une orientation de la R&D d’un grand groupe</li><li>Rapport d’optimisation possible des ventes d’une multinationale du numérique sur le marché allemand</li></ul></p><h5>Notre formation</h5><p>Le cursus génie industriel de l’école des Ponts ParisTech, spécialisé dans la supply chain, l’innovation et le marketing, forme à la réalisation d’études faisant appel à la gestion d’équipe, à l’initiative personnelle et à une analyse poussée du marché. Les élèves des Ponts bénéficient également du soutien de la d.School, un établissement de Design Thinking sponsorisé par l’Université de Stanford.<br><br><a href="http://www.enpc.fr/genie-industriel">Formation Génie Industriel</a><br><a href="http://www.dschool.fr">La d.school, Sillicon Valley à Paris-Est</a></p></div>
  - title: Traduction <br> Technique
    slug: traduction-technique
    thumbnail: trad-thumbnail.jpg
    img: trad.jpg
    description: Ponts Etudes Projets, avec son cortège d’élèves étrangers (40% de la promotion), est à même de traduire tout document technique dans plus de 15 langues différentes !
    text: <div><h5>Nos prestations</h5><p>La pluralité linguistique des élèves de l’école nous permet de vous proposer des traductions techniques dans de nombreuses langues. L'École des Ponts reçoit chaque année des étudiants d'Angleterre, d'Allemagne, d'Espagne, d'Italie, de Chine, du Japon, du Moyen-Orient, du Portugal, de République Tchèque, de Bulgarie...</p><p>De plus, notre formation d’ingénieur garantie une bonne compréhension des termes techniques et une fidélité de la traduction. Tous nos élèves doubles diplômés excellent en sciences à la fois dans leur langue natale, ainsi qu’en Français et en Anglais !</p><h5>Notre expérience</h5><p>Les Élèves des Ponts sont habitués depuis maintenant des années aux traductions techniques, l’enseignement des Ponts exigeant par exemple que les rapports de stage à l’étranger soient rédigés en Français et dans la langue du pays du stage.</p><h5>Notre formation</h5><p>Chaque élève des Ponts est amené à suivre au moins deux langues étrangères au cours de sa scolarité ainsi qu’à passer un semestre dans un pays étranger, garantissant un niveau d’excellence en langues. De plus, des diplômes dans ces langues (TOEIC,TOEFL,GRE) sont exigés par l’enseignement de l’Ecole des Ponts.<br><br><a href="http://www.enpc.fr/langues-et-cultures">Département Langues et Cultures</a><br><a href="http://www.enpc.fr/international">L'ENPC - Une école internationale</a></p></div>


