<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom CSS & Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link rel="stylesheet" href="{{ "/style.css" | prepend: site.baseurl }}">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Custom Fonts -->
    <link href="{{ '/css/fonts/Montserrat.css' | prepend: site.baseurl }}" rel="stylesheet" type="text/css">
    <link href="{{ '/css/fonts/KaushanScript.css' | prepend: site.baseurl }}" rel='stylesheet' type='text/css'>
    <link href="{{ '/css/fonts/Lato.css' | prepend: site.baseurl }} rel="stylesheet" type="text/css">
    <link href="{{ '/css/fonts/DroidSerif.css' | prepend: site.baseurl }}" rel='stylesheet' type='text/css'>
    <link href="{{ '/css/fonts/RobotoSlab.css' | prepend: site.baseurl }}" rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/css/font-awesome/css/font-awesome.min.css' | prepend: site.baseurl }}" type="text/css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% if site.google_analytics and jekyll.environment == 'production' %}
        {% include analytics.html %}
    {% endif %}
    <title>
        {%if page.title %}
            {{ page.title }}
        {% else %}
            {{ site.title }}
        {% endif %}
     </title>
    <meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />
    <meta property="og:locale" content="fr_FR">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:image" content="{{ site.url }}/img/logo.png" />
    <meta property="og:site_name" content="Ponts Etudes Projets">
    <meta property="article:publisher" content="http://www.facebook.com/junior.entreprise.ponts.etudes.projets" />
    <meta property="article:author" content="https://www.facebook.com/junior.entreprise.ponts.etudes.projets" />
    <meta property="article:published_time" content="{{ page.date }}" />
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@pontsetudes" />
    <meta name="twitter:creator" content="@pontsetudes" />
    <link rel="canonical" href="{{ page.url | prepend: site.url }}">
    <meta name="google-site-verification" content="{{ site.google_site_verification }}" />
</head>
